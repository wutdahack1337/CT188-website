		<main>
			<fieldset>
				<legend>Đăng nhập</legend>

				<form onsubmit="return CheckDataLogin()" method="POST" enctype="application/x-www-form-urlencoded">
					<table>
						<tr>
							<td colspan="2">
								<img src="./TH_B1_Data/images/dangnhap/userlogin.png" width="100">
							</td>
						</tr>

						<tr>
							<td><label for="email">Email</label></td>
							<td>
								<input type="text" id="email" name="email" placeholder="Nhập email"> 
							</td>
						</tr>

						<tr>
							<td><label for="password">Mật khẩu</label></td>

							<td>
								<input type="password" name="password" id="password" placeholder="Nhập mật khẩu">								
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="submit" value="Đăng nhập">
								<input type="reset" value="Hủy">
							</td>							
						</tr>

						<tr>
							<td colspan="2">
								Bạn quên <a href="">mật khẩu</a>
								<input type="checkbox" name="remember"> Ghi nhớ cho lần đăng nhập sau
							</td>							
						</tr>
					</table>
				</form>
			</fieldset>
